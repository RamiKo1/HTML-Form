<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>

    <main>
      <form action="/" method="GET">
        <h2>How can we help you?</h2>
        <section>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" name="user-name" id="username" required />
            </li>
            <li>
              <label for="useremail">Your E-Mail Address</label>
              <input type="email" name="user-email" id="useremail" required />
            </li>
            <li>
              <label for="userphone">Your Phone Number</label>
              <input type="tel" name="user-phone" id="userphone" required />
            </li>
            <li>
              <label for="usermessage"> Your Message</label>
              <textarea
                name="user-message"
                id="usermessage"
                required
                rows="7"
                minlength="10"
                maxlength="200"
              ></textarea>
            </li>
          </ul>
        </section>

        <section>
          <label for="userselect">How did you find us?</label>
          <select
            class="select-item"
            name="select-item"
            id="userselect"
            required
          >
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>

        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="radio-button">
              <input
                type="radio"
                name="reply"
                id="reply-phone"
                value="phone"
                required
                minlength="5"
              />
              <label for="reply-phone"> Call me</label>
            </li>
            <li class="radio-button">
              <input
                type="radio"
                name="reply"
                id="reply-mail"
                value="email"
                required
              />
              <label for="reply-mail"> Send me an email</label>
            </li>
            <li class="radio-button">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li class="check-box">
              <input type="checkbox" name="terms" id="terms" />
              <label for="terms">Accept Terms</label>
            </li>
          </ul>
        </section>

        <section class="section-buttons">
          <ul class="section-buttons-list">
            <li>
              <button class="btn btn-clear" type="reset">Clear</button>
            </li>
            <li>
              <button class="btn btn-submit" type="submit">Submit</button>
            </li>
          </ul>
        </section>
      </form>
    </main>
  </body>
</html>
